<div class="col-md-3 col-lg-3">
    <img ng-src="{{ user.avatarPath ? user.avatarPath : 'profile/image/default-avatar.png' }}" alt=""/>
    <h2>{{user.nickname}}</h2>
    <h4 ng-show="user.language">My language: <span>{{user.language==='cs'?'c#':user.language}}</span></h4>
    <input class="form-control" type="file" accept="image/*" style="display:none"/>
</div>
