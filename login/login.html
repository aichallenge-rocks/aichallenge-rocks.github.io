<div class="container" id="login">
  <div class="center-col">
    <h2>Sign in</h2>

    <form name="form">
      <div class="form-group" ng-class="{'has-error': form.nickname.$invalid && form.nickname.$pristine}">
        <input type="text" ng-model="nickname" name="nickname" class="form-control input-lg" placeholder="Nickname">
        <div ng-show="form.nickname.$invalid && form.nickname.$pristine">
          <span class="help-block" ng-show="form.nickname.$error.server">{{errors.nickname}}</span>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': form.password.$invalid && form.password.$pristine}">
        <input type="password" ng-model="password" name="password" class="form-control input-lg" placeholder="Password">
        <div ng-show="form.password.$invalid && form.password.$pristine">
          <span class="help-block" ng-show="form.password.$error.server">{{errors.password}}</span>
        </div>
      </div>

      <button ng-click="login()" ladda="isLoading" data-style="expand-right" type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
      
      <a href="#password">I forgot my password</a>
    </form>
  </div>
</div>
